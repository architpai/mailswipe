<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Background with thick border -->
  <rect width="120" height="120" fill="#ffffff"/>
  <rect x="4" y="4" width="112" height="112" fill="none" stroke="#000000" stroke-width="8"/>

  <!-- Envelope body - solid black -->
  <rect x="22" y="32" width="76" height="50" fill="#000000"/>

  <!-- Envelope flap - white V cutout -->
  <polygon points="22,32 60,60 98,32" fill="#ffffff"/>
  <polygon points="22,32 60,60 98,32" fill="none" stroke="#000000" stroke-width="4" stroke-linejoin="miter"/>

  <!-- Red swipe arrow -->
  <line x1="36" y1="100" x2="74" y2="100" stroke="#ff0000" stroke-width="5" stroke-linecap="square"/>
  <polyline points="68,94 78,100 68,106" fill="none" stroke="#ff0000" stroke-width="5" stroke-linecap="square" stroke-linejoin="miter"/>
</svg>
